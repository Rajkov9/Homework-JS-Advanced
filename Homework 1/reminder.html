<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reminder.css">
</head>

<body>
    <div class="container">
        <h1>Reminder app</h1>
     </br>
        <input type="text" placeholder="Enter a reminder please" id="textInput">
    </br>
        <select id="priority">
            <option value="Please select a priority" >Please select a priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </br>
        <input type="date" id="dateInput"></input>
    </br>
        <input type="color" id="colorInput">
    </br>
        <textarea id="descriptionInput"></textarea>
    </br>
        <button id="addBtn">Add reminder</button>
    </br>
        <button id="showBtn">Show all reminders</button>
    </br>
        <button id="deleteBtn">Remove all reminders</button>
        <div id="remindersContainer"></div>
    </div>
    <script src="reminder.js"></script>
</body>

</html>
